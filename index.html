<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Istom Alumni</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <!-- Font -->

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="common-css/bootstrap.css" rel="stylesheet" />

    <link href="common-css/ionicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="common-css/jquery.classycountdown.css" />

    <link href="01-comming-soon/css/styles.css" rel="stylesheet" />

    <link href="01-comming-soon/css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <div class="background d-flex align-items-center">
      <span alt='background image: Green leaf tree near mountain covered by snow at daytime photo – by Sergey Pesterev available on Unsplash'></span>
      <div class="row mask d-flex align-items-center">
        <div class="col-12 col-lg-5 d-flex align-items-center">
          <div class="container p-lg-5 description">
            <img
              class="logo"
              src="images/istom-alumni.png"
              alt="logo d'istom-alumni"
            />
            <p class="pt-2">
              La plateforme istom alumni est en construction.
              Elle sera disponible sous peu et vous réserve de belles surprises !
            </p>
            <p>
              Restez connecté : <a href="#"><i class="ion-social-facebook"></i></a>
            </p>
          </div>
        </div>

        <div class="col-12 col-lg-7">
          <div id="myCarousel" class="carousel slide d-flex align-items-center" data-ride="carousel">
            <div class="carousel-inner">
              <div class="item active">
                <img class="carousel-img" src="/images/Istom Angers.png" alt="Angers" />
                <div class="carousel-caption">
                  <h4 class="mask-dark">ISTOM - ANGERS</h4>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="/images/Istom Cergy.png" alt="Cergy" />
                <div class="carousel-caption">
                  <h4 class="mask-dark">ISTOM - CERGY</h4>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="/images/Istom Le Havre.png" alt="Le Havre" />
                <div class="carousel-caption">
                  <h4 class="mask-dark">ETOM - Quai Guillaume Le testu - LE HAVRE</h4>
                </div>
              </div>
              <div class="item">
                <img class="carousel-img" src="/images/EPC.png" alt="EPC" />
                <div class="carousel-caption">
                  <h4 class="mask-dark">EPC - Le HAVRE</h4>
                </div>
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="right carousel-control"
              href="#myCarousel"
              data-slide="next"
            >
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- main-area -->

    <!-- SCIPTS -->

    <script src="common-js/jquery-3.1.1.min.js"></script>

    <script src="common-js/tether.min.js"></script>

    <script src="common-js/bootstrap.js"></script>

    <script src="common-js/jquery.classycountdown.js"></script>

    <script src="common-js/jquery.knob.js"></script>

    <script src="common-js/jquery.throttle.js"></script>

    <script src="common-js/scripts.js"></script>
  </body>
</html>
